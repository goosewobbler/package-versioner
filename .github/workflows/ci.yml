name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node-version: [20.x]
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ—ï¸ Build and verify packages
        uses: ./.github/workflows/actions/build-verify

      - name: ğŸ§ª Run Tests
        run: pnpm test
        shell: bash

      - name: ğŸ› Show logs
        if: failure()
        run: |
          pnpm run ci:e2e:logs

      - name: ğŸ› Debug Build
        uses: stateful/vscode-server-action@v1.1.0
        if: failure()
        with:
          timeout: '180000'
